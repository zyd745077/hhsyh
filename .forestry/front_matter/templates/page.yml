---
label: Page
hide_body: false
fields:
- type: text
  name: title
  label: Page Title
  description: The bold first line of text displayed in the page banner
  config:
    required: true
- type: textarea
  name: subtitle
  label: Page Subtitle
  description: The text displayed below the page title
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: select
  name: background_style
  label: Page Background Style
  description: Controls the page background color
  default: style5
  config:
    source:
      type: custom
    options:
    - style1
    - style2
    - style3
    - style4
    - style5
- type: text
  name: layout
  label: Layout
  hidden: true
  default: page
  config:
    required: true
pages:
- content/generic.md
