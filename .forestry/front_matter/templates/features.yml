---
label: Features Section
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: The title displayed at the top of the section (If the section does
    not have a title, it is used by the CMS)
  default: Features Section
  config:
    required: true
- type: textarea
  name: subtitle
  label: Section Subtitle
  description: The text displayed below the section title
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: text
  name: section_id
  label: Section Id
  default: three
  config:
    required: true
- type: select
  name: background_style
  label: Background Style
  description: The style used for the section background
  default: style3
  config:
    source:
      type: custom
    options:
    - style1
    - style2
    - style3
    - style4
- type: field_group_list
  name: features
  label: Features
  description: A list of features to be displayed in the section
  fields:
  - type: text
    name: title
    label: Feature Title
    config:
      required: true
  - type: textarea
    name: text
    label: Feature Text
    description: The text displayed below the feature title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: icon
    label: Feature Icon
    description: "(Font Awesom icon) The icon displayed with the feature content"
  config:
    labelField: title
- type: text
  name: component
  label: Component
  hidden: true
  config:
    required: true
  default: features.html
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: features
  config:
    required: true
