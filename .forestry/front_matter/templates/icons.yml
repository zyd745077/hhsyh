---
label: Icons Section
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: The title displayed at the top of the section (If the section does
    not have a title, it is used by the CMS)
  default: Icons Section
  config:
    required: true
- type: textarea
  name: subtitle
  label: Section Subtitle
  description: The text displayed below the section title
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: text
  name: section_id
  label: Section Id
  default: one
  config:
    required: true
- type: select
  name: background_style
  label: Background Style
  description: The style used for the section background
  default: style1
  config:
    source:
      type: custom
    options:
    - style1
    - style2
    - style3
    - style4
- type: field_group_list
  name: feature_icons
  label: Section Icons
  description: A list of icons displayed along the bottom of the section
  fields:
  - type: text
    name: title
    label: Icon Title
    config:
      required: true
  - type: text
    name: icon
    label: Icon
    description: Font Awesome icon
    config:
      required: true
  - type: select
    name: style
    label: Icon Style
    description: Controls the icon color
    config:
      source:
        type: custom
      options:
      - style1
      - style2
      - style3
  config:
    labelField: title
- type: text
  name: component
  label: Component
  hidden: true
  config:
    required: true
  default: icons.html
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: icons
  config:
    required: true
