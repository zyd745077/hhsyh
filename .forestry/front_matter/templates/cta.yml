---
label: CTA Section
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: The title displayed at the top of the section (If the section does
    not have a title, it is used by the CMS)
  default: CTA Section
  config:
    required: true
- type: textarea
  name: text
  label: Section Text
  description: The text displayed below the section title
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: text
  name: section_id
  label: Section Id
  default: cta
  config:
    required: true
- type: select
  name: background_style
  label: Background Style
  description: The style used for the section background
  default: style4
  config:
    source:
      type: custom
    options:
    - style1
    - style2
    - style3
    - style4
- type: field_group_list
  name: actions
  label: Section Action Buttons
  fields:
  - type: include
    name: include_action
    label: Action
    template: action
  config:
    labelField: label
- type: text
  name: component
  label: Component
  hidden: true
  config:
    required: true
  default: cta.html
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: cta
  config:
    required: true
